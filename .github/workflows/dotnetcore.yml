name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal /home/runner/work/dotnet/dotnet
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
    # Artifact name
        name: drop
    # Directory containing files to upload
        path: /home/runner/work/dotnet/dotnet
      - name: GitHub Actions WebDeploy
      uses: cschleiden/webdeploy-action@v1
      with:
    # Name of an existing website on the IIS machine
        webSiteName: 
    # File path to the package or a folder generated by MSBuild or a compressed archive file.
        package: 
  
